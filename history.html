<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการบันทึก</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); /* สีเขียวสวยๆ */
            --card-shadow: 0 10px 20px rgba(0,0,0,0.08);
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Prompt', sans-serif; 
            background: var(--bg-color); 
            padding-bottom: 120px; 
        }
        
        /* Navbar สวยๆ */
        .navbar {
            background: #2c3e50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- TICKET CARD STYLE --- */
        
        /* ตัวการ์ดหลัก (Accordion Item) */
        .ticket-card {
            border: none;
            border-radius: 16px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        /* ส่วนหัวการ์ด (ตอนยังไม่กด) */
        .ticket-header {
            background-color: #fff;
            padding: 15px;
            cursor: pointer;
            position: relative;
            border-left: 6px solid #11998e; /* แถบสีด้านซ้าย */
        }
        
        .ticket-header:active {
            background-color: #f8f9fa;
        }

        /* ข้อมูลในส่วนหัว */
        .ticket-info-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        .ticket-user { font-weight: 600; color: #2c3e50; font-size: 1rem; }
        .ticket-lotto-name { font-size: 0.85rem; color: #6c757d; display: flex; align-items: center; }
        .ticket-total { font-size: 1.4rem; font-weight: 700; color: #11998e; }
        
        /* ส่วนเนื้อหา (ตอนกดขยาย) */
        .ticket-body {
            background-color: #f8f9fa; /* สีพื้นหลังเทาอ่อน */
            padding: 15px;
            border-top: 2px dashed #dee2e6; /* เส้นประเหมือนรอยฉีก */
            position: relative;
        }
        
        /* ลูกเล่นวงกลมรอยฉีกข้างๆ */
        .ticket-body::before, .ticket-body::after {
            content: "";
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background-color: var(--bg-color);
            border-radius: 50%;
        }
        .ticket-body::before { left: -10px; }
        .ticket-body::after { right: -10px; }

        /* --- รายการย่อยแนวนอน --- */
        .bill-row-group {
            display: flex;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            background: white;
        }

        /* กล่องซ้าย (ประเภท/ราคา) */
        .bill-badge {
            width: 95px;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px 5px;
            text-align: center;
            flex-shrink: 0;
        }
        .badge-main { font-size: 0.75rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .badge-sub { font-size: 1rem; font-weight: 700; line-height: 1.1; margin: 2px 0; }
        .badge-price { 
            background: rgba(255,255,255,0.2); 
            border-radius: 4px; 
            padding: 2px 8px; 
            font-size: 0.9rem; 
            font-weight: 600; 
        }

        /* กล่องขวา (ตัวเลข) */
        .bill-numbers {
            flex-grow: 1;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            
            /* ฟอนต์ตัวเลขใหม่ */
            font-family: 'Roboto Mono', monospace; 
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }

        /* ปุ่มลบรายบิล */
        .btn-delete-bill {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .btn-delete-bill:active { background: #dc3545; color: white; }

        /* Footer Bar */
        .grand-total-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 500px;
            background: #2c3e50; color: white;
            padding: 12px 20px; 
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .total-label { font-size: 0.75rem; opacity: 0.7; display: block; }
        .total-val { font-size: 1.1rem; font-weight: 600; }
        .vertical-line { width: 1px; height: 30px; background: rgba(255,255,255,0.2); }

        /* Date Header */
        .date-header {
            display: flex; align-items: center; justify-content: space-between;
            margin: 25px 0 10px 0;
            padding-left: 10px;
            border-left: 4px solid #2c3e50;
        }
        .date-text { font-weight: 600; color: #555; font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#" id="back-link">
                <i class="fas fa-chevron-left me-2"></i> <span id="back-text">ย้อนกลับ</span>
            </a>
            <span class="navbar-text text-white fw-bold">ประวัติบิล</span>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0 fw-bold text-dark" id="header-title">กำลังโหลด...</h5>
            <button class="btn btn-sm btn-outline-danger rounded-pill px-3" onclick="clearHistory()">
                <i class="fas fa-trash-alt me-1"></i> ล้างทั้งหมด
            </button>
        </div>

        <div id="history-container"></div>
        <div id="error-box" class="alert alert-danger d-none mt-3 shadow-sm rounded-3 border-0"></div>
    </div>

    <div class="grand-total-bar">
        <div class="text-center" onclick="showDailyModal()" style="cursor: pointer;">
            <span class="total-label">ยอดวันนี้ <i class="fas fa-chevron-up ms-1"></i></span>
            <span class="total-val text-info" id="daily-total-display">0</span>
        </div>
        <div class="vertical-line"></div>
        <div class="text-center">
            <span class="total-label">รวมทั้งสิ้น</span>
            <span class="total-val text-warning" id="grand-total-display">0</span>
        </div>
    </div>

    <div class="modal fade" id="dailyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">สรุปยอดรายวัน</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="list-group list-group-flush" id="daily-list-container"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let dailySummaryData = {}; 

        document.addEventListener('DOMContentLoaded', () => {
            handleBackButton();
            try {
                if (!firebase.apps.length) showError("Firebase Error");
                else loadHistory();
            } catch (e) { showError("Error: " + e.message); }
        });

        function handleBackButton() {
            const params = new URLSearchParams(window.location.search);
            const backLink = document.getElementById('back-link');
            const backText = document.getElementById('back-text');
            if (params.get('from') === 'menu') {
                backLink.href = 'menu.html';
                backText.innerText = 'เมนูหลัก';
            } else {
                backLink.href = 'lotto.html';
                backText.innerText = 'หน้าคีย์หวย';
            }
        }

        function loadHistory() {
            const container = document.getElementById('history-container');
            const currentUser = localStorage.getItem('agentName');
            if(!currentUser) { window.location.href = 'index.html'; return; }

            document.getElementById('header-title').innerHTML = `<i class="fas fa-user-circle text-primary me-2"></i>${currentUser}`;
            container.innerHTML = '<div class="text-center mt-5 py-5"><div class="spinner-border text-primary"></div><p class="mt-3 text-muted">กำลังดึงข้อมูล...</p></div>';

            db.collection("bills").where("agent", "==", currentUser).get()
            .then((querySnapshot) => {
                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div class="text-center py-5 opacity-50">
                            <i class="fas fa-file-invoice fa-4x mb-3 text-secondary"></i>
                            <p>ยังไม่มีรายการบิล</p>
                        </div>`;
                    updateFooter(0, 0);
                    dailySummaryData = {};
                    return;
                }

                let bills = [];
                querySnapshot.forEach(doc => bills.push({ id: doc.id, ...doc.data() }));
                bills.sort((a, b) => b.timestamp - a.timestamp);

                container.innerHTML = ''; 
                let grandTotal = 0;
                let todayTotal = 0;
                dailySummaryData = {};
                let lastDateStr = ""; 
                const today = new Date();
                const todayKey = formatDateKey(today);

                let htmlBuffer = "";

                bills.forEach((bill, index) => {
                    const billAmount = bill.total || 0;
                    grandTotal += billAmount;

                    let billDateKey = "ไม่ระบุ";
                    let displayDate = "ไม่ระบุ";
                    if (bill.timestamp) {
                        const d = bill.timestamp.toDate();
                        billDateKey = formatDateKey(d); 
                        if (!dailySummaryData[billDateKey]) dailySummaryData[billDateKey] = 0;
                        dailySummaryData[billDateKey] += billAmount;
                        if (billDateKey === todayKey) todayTotal += billAmount;
                        displayDate = (billDateKey === todayKey) ? `วันนี้ (${billDateKey})` : billDateKey;
                    }

                    // ส่วนหัววันที่ (Date Separator)
                    if (billDateKey !== lastDateStr) {
                        htmlBuffer += `
                            <div class="date-header">
                                <span class="date-text">${displayDate}</span>
                                <button class="btn btn-sm btn-light text-danger" onclick="deleteByDate('${billDateKey}')">
                                    ลบทั้งวัน <i class="fas fa-trash-alt ms-1"></i>
                                </button>
                            </div>
                        `;
                        lastDateStr = billDateKey;
                    }

                    htmlBuffer += createBillCard(bill, index);
                });

                container.innerHTML = htmlBuffer;
                updateFooter(grandTotal, todayTotal);
            })
            .catch(err => showError(err.message));
        }

        function createBillCard(bill, index) {
            // ใช้ random ID
            const safeId = 'acc_' + index + '_' + Math.floor(Math.random() * 100000);
            
            // จัดกลุ่มเลข
            const mergedNumbers = {};
            if(bill.items) {
                bill.items.forEach(item => {
                    const num = item.number;
                    if (!mergedNumbers[num]) mergedNumbers[num] = { types: [], prices: [] };
                    mergedNumbers[num].types.push(item.type);
                    mergedNumbers[num].prices.push(item.price);
                });
            }

            let contentHtml = '';
            for (const num in mergedNumbers) {
                const data = mergedNumbers[num];
                const priceSign = data.prices.join(' x ');
                
                // ตัดคำให้สวยงาม (ตรงนี้คือ logic ที่เพิ่มความสวย)
                const cleanTypes = data.types.map(t => t.replace("3 ตัว", "").replace("2 ตัว", "").replace("วิ่ง", "").trim());
                const typeSign = cleanTypes.join(' x ');

                let mainCat = "เลขวิ่ง";
                if(num.length === 3) mainCat = "3 ตัว";
                else if(num.length === 2) mainCat = "2 ตัว";

                // Grouping Key
                const groupKey = `${mainCat}|${typeSign}|${priceSign}`;
                
                // (ใน loop นี้จริงๆ ควร group ก่อน render แต่เพื่อความง่ายใช้แบบนี้ก็ได้ผลลัพธ์คล้ายกัน)
                // *เพื่อให้สวยสุดจริงๆ ควร group key ด้านนอกก่อนแบบเวอร์ชั่นก่อนหน้า 
                // แต่เวอร์ชั่นนี้เน้น HTML สวย ผมจะใช้ loop ใน loop เพื่อความชัวร์*
            }
            
            // *** Re-Logic Grouping ให้ชัวร์ 100% ***
            const finalGroups = {};
            for (const num in mergedNumbers) {
                const data = mergedNumbers[num];
                const cleanTypes = data.types.map(t => t.replace("3 ตัว", "").replace("2 ตัว", "").replace("วิ่ง", "").trim());
                const typeSign = cleanTypes.join(' x ');
                const priceSign = data.prices.join(' x ');
                let mainCat = "วิ่ง";
                if(num.length === 3) mainCat = "3 ตัว"; else if(num.length === 2) mainCat = "2 ตัว";

                const key = `${mainCat}||${typeSign}||${priceSign}`;
                if(!finalGroups[key]) finalGroups[key] = { main: mainCat, sub: typeSign, price: priceSign, nums: [] };
                finalGroups[key].nums.push(num);
            }

            for(const k in finalGroups) {
                const g = finalGroups[k];
                contentHtml += `
                    <div class="bill-row-group">
                        <div class="bill-badge">
                            <span class="badge-main">${g.main}</span>
                            <span class="badge-sub">${g.sub}</span>
                            <span class="badge-price">${g.price}</span>
                        </div>
                        <div class="bill-numbers">
                            ${g.nums.join('  ')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="ticket-card">
                    <div class="ticket-header" data-bs-toggle="collapse" data-bs-target="#collapse_${safeId}">
                        <div class="ticket-info-top">
                            <div>
                                <div class="ticket-user"><i class="fas fa-user me-1 text-secondary"></i> ${bill.owner || 'ลูกค้าทั่วไป'}</div>
                                <div class="ticket-lotto-name">
                                    <i class="fas fa-tag me-1"></i> ${bill.lottoName || 'หวย'} 
                                    <span class="mx-2">|</span> 
                                    <i class="far fa-clock me-1"></i> ${bill.dateString.split(' ')[1] || ''}
                                </div>
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <div class="ticket-total">${(bill.total || 0).toLocaleString()}</div>
                                <button class="btn-delete-bill mt-1" onclick="event.stopPropagation(); deleteSingleBill('${bill.id}')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="collapse_${safeId}" class="collapse">
                        <div class="ticket-body">
                            ${contentHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ลบ & อื่นๆ ---
        function deleteSingleBill(docId) {
            if(confirm("ต้องการลบบิลนี้ใช่หรือไม่?")) {
                db.collection("bills").doc(docId).delete().then(() => loadHistory()).catch(err => alert("ลบไม่สำเร็จ"));
            }
        }

        function deleteByDate(targetDateKey) {
            const currentUser = localStorage.getItem('agentName');
            if(confirm(`ยืนยันลบทั้งวัน (${targetDateKey}) ?`)) {
                db.collection("bills").where("agent", "==", currentUser).get().then((qs) => {
                    const batch = db.batch();
                    let count = 0;
                    qs.forEach((doc) => {
                        const bill = doc.data();
                        if (bill.timestamp && formatDateKey(bill.timestamp.toDate()) === targetDateKey) {
                            batch.delete(doc.ref); count++;
                        }
                    });
                    if (count === 0) { alert("ไม่พบข้อมูล"); return; }
                    return batch.commit();
                }).then(() => loadHistory()).catch(err => alert(err.message));
            }
        }

        function clearHistory() {
            const currentUser = localStorage.getItem('agentName');
            if (confirm(`ยืนยันล้างประวัติทั้งหมด?`)) {
                db.collection("bills").where("agent", "==", currentUser).get().then((qs) => {
                    const batch = db.batch();
                    qs.forEach(doc => batch.delete(doc.ref));
                    return batch.commit();
                }).then(() => { dailySummaryData = {}; loadHistory(); });
            }
        }

        function formatDateKey(dateObj) {
            return dateObj.getDate() + "/" + (dateObj.getMonth() + 1) + "/" + (dateObj.getFullYear() + 543);
        }

        function updateFooter(grand, today) {
            document.getElementById('grand-total-display').innerText = grand.toLocaleString();
            document.getElementById('daily-total-display').innerText = today.toLocaleString();
        }

        function showDailyModal() {
            const list = document.getElementById('daily-list-container');
            list.innerHTML = '';
            const dates = Object.keys(dailySummaryData);
            if (dates.length === 0) list.innerHTML = '<li class="list-group-item text-center">ไม่มีข้อมูล</li>';
            else {
                dates.sort((a, b) => {
                    const [d1, m1, y1] = a.split('/').map(Number);
                    const [d2, m2, y2] = b.split('/').map(Number);
                    if (y1 !== y2) return y2 - y1;
                    if (m1 !== m2) return m2 - m1;
                    return d2 - d1;
                });
                dates.forEach(d => {
                    const cls = (d === formatDateKey(new Date())) ? "bg-primary bg-opacity-10 fw-bold" : "";
                    list.innerHTML += `<li class="list-group-item d-flex justify-content-between ${cls}"><span>${d}</span><span>${dailySummaryData[d].toLocaleString()} ฿</span></li>`;
                });
            }
            new bootstrap.Modal(document.getElementById('dailyModal')).show();
        }

        function showError(msg) {
            document.getElementById('error-box').innerText = msg;
            document.getElementById('error-box').classList.remove('d-none');
        }
    </script>
</body>
</html>
